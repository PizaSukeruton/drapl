<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBD2 Diagnostic Tool - Toyota Landcruiser 76</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            border-bottom: 2px solid #ff4444;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .vehicle-info {
            font-size: 14px;
            color: #888;
            font-weight: 500;
        }

        .main-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .btn {
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,68,68,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,68,68,0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OBD2 Diagnostic Tool</h1>
        <div class="vehicle-info">2011 Toyota Landcruiser 76 Series V8 Turbo Diesel - Trav's Vehicle</div>
    </div>
    <div class="main-container">
        <h2>Welcome to the OBD2 Diagnostic Tool</h2>
        <p>This tool requires the full HTML file. Please copy the complete code from the artifact.</p>
        <button class="btn" onclick="alert('Please update this file with the complete HTML from the artifact')">Test Button</button>
    </div>
</body>
</html>
